<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quote Randomizer</title>

    <link rel="icon" type="image/png" href="img/quotation-mark.png" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <button id="random">
      random <i class="material-icons md-16">cached</i>
    </button>

    <h2 id="authorTitle">Title</h2>

    <div class="quote"></div>
    <div class="info">
      <div class="details"></div>
      <div class="author"></div>
      <div class="genre"></div>
      <div class="arrow">
        <i class="material-icons md-40">arrow_right_alt</i>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="js/quote.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
